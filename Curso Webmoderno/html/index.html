<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
   <header>
    Exercícios HTML
   </header> 
   <nav>
    <a href="exercicios/teste.html">00 - testeS</a> |
    <a href="exercicios/temp.html">01 - TEMPPPP</a> |
    <a href="exercicios/teste1.html">02 - oooba</a> |
    <a href="exercicios/texto2.html">03 - texto2</a> |
    <a href="exercicios/listas.html">04 - listas</a> |
    <a href="exercicios/listaAninhada.html">05 - listasAninhada</a> |
    <a href="exercicios/listaAninhadaDesafio.html">06 - Desafio</a>
   </nav>
   <section id="conteudo"></section>
   <footer>
    <br>
    Curso Web Moderno
   </footer>
   <script>
    document.querySelectorAll('a').forEach(link =>{
        link.onclick = function(e) {
            const conteudo = document.getElementById('conteudo') 
            
            e.preventDefault() // previne comportamento padrão 
            fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
        }
    })
   </script>
</body>
</html>
