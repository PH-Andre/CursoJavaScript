<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
       $('#div1').append(',2')
       $('#div1').prepend('0,')
       
       $('<span>, 3</span>').appendTo('#div1')
       $('<span> -1, </span>').prependTo('#div1') //precisa especificar oque é 

       $('#div2').before('<p>Andtes 2 </p>')   //botou paragrafo andtes
       $('#div2').after('<p> Depois 2 </p>')  //botou paragrafo  depois

       $('<p>Antes 3 </p>').insertBefore('#div3')
       $('<p>Depois 3</p>').insertAfter('#div3')      

       //$('p.numero').wrap('<div>')  // envolvi os dois paragrafos com uma div cada
       $('p.numero').wrapAll('<div id="div4">') // os dois na mesma div

        $("#div4").empty()  //limpa a div

        $('#div3, #div4').prev().remove()  //remove os elementos de antes da div 3 e 4

        // $('<div>Substituto</div>').replaceAll('body > p') //remove todos paragrafos que são menores que o body
        
       // $('body > p').replaceWith('<div>Substituto</div>')


        $('body > p').replaceWith( function() {
            return $('<div>').html($(this).html()).append("!!!")
        })
    </script>
    </script>
</body>
