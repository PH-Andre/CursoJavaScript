<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
       const item = document.querySelector('div')
       item.style.position = 'absolute'

       item.onmousemove = e => {
        const item2 = e.target;
        item2.style.cursor = 'move';
        
        if (e.buttons) {
            item2.style.top = `${e.clientY - (item2.clientHeight / 2)}px`
            item2.style.left = `${e.clientX - (item2.clientHeight / 2)}px`
        }
       }
    </script>
</body>
